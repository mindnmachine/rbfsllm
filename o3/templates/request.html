<!doctype html>
<html>
<head>
    <title>Rtbrick IQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/document.webp') }}" alt="Azure Logo" width="192" height="192"/>
            <h1 class="display-6 fw-bold text-primary">Rtbrick-IQ at your Assistance</h1>            
        </div>
        <form method="post" action="{{url_for('chat')}}">
            <div class="col-md-6 mx-auto text-center">
                <label for="query" class="form-label fw-bold fs-5">Any Question about RBFS ?</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="query" name="querystring" style="max-width: 256px;">
                </div>            
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Get Information</button>
                </div>            
            </div>
        </form>
    </main>      
</body>
</html>
